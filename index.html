<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h1 style="text-align: center">Add User</h1>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" name="age" />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" />
          </div>
          <input
            type="submit"
            class="btn btn-primary"
            id="submit"
            name="btn"
            onclick="addUser()"
          />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6">
          <h1 style="margin: 2.7rem 0">Users Record</h1>
          <table
            id="lottie"
            class="table-bordered table-stripped table-hover col-sm-12 col-md-6 col-lg-6"
            style="width: 100%"
          >
            <thead class="bg-primary">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Mobile</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="put"></tbody>
            <div id="file"></div>
          </table>
        </div>
      </div>
    </div>
    <hr />
    <div class="container" style="margin-top: 3rem">
      <div class="row">
        <h1>Deleted Users</h1>
        <div class="col-sm-12">
          <table
            class="table-bordered table-stripped table-hover"
            style="width: 100%"
          >
            <thead class="deleted">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Mobile</th>
              </tr>
            </thead>
            <tbody id="deleted"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
